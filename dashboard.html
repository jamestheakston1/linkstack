<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LinkStack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        .active-tab { border-bottom: 3px solid #6366f1; color: #6366f1; }
        #phone-preview { transition: all 0.4s ease; background-size: cover; background-position: center; position: sticky; top: 100px; }
        .featured-link { transform: scale(1.05); border: 2px solid #6366f1 !important; animation: pulse 2s infinite; background: white !important; color: #6366f1 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .modal-bg { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); }
        .business-badge { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <div id="onboarding-modal" class="hidden fixed inset-0 z-[110] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-md w-full shadow-2xl text-center">
            <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 rotate-12 shadow-lg">
                <i data-feather="smile" class="text-white w-10 h-10"></i>
            </div>
            <h3 class="text-3xl font-black mb-3">Claim your handle.</h3>
            <p class="text-slate-500 mb-8 text-sm">This is how people will find your page.</p>
            <div class="relative mb-6">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">@</span>
                <input type="text" id="onboarding-handle-input" class="w-full pl-10 pr-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-indigo-500 font-bold" placeholder="username">
            </div>
            <p id="onboarding-error" class="hidden text-red-500 text-xs font-bold mb-4">Handle already taken.</p>
            <button id="save-onboarding-btn" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-xl hover:-translate-y-1 transition">Launch Page</button>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-50 glass border-b border-slate-200 py-4 px-8 flex justify-between items-center">
        <div class="flex items-center gap-2 font-black text-2xl text-indigo-600 cursor-pointer" onclick="location.href='/dashboard.html'">
            <i data-feather="layers"></i><span>LinkStack</span>
        </div>
        <button id="logout-btn" class="px-5 py-2 bg-red-50 text-red-600 rounded-xl text-xs font-bold border border-red-100 flex items-center gap-2">
            <i data-feather="log-out" class="w-4 h-4"></i> Sign Out
        </button>
    </nav>

    <main class="pt-24 pb-12 px-6 max-w-7xl mx-auto">
        <section class="grid lg:grid-cols-12 gap-12">
            <div class="lg:col-span-7 space-y-8">
                <div class="flex border-b border-slate-200 overflow-x-auto scrollbar-hide gap-8">
                    <button onclick="switchTab('links')" id="tab-links" class="pb-4 font-bold active-tab whitespace-nowrap">Links</button>
                    <button onclick="switchTab('style')" id="tab-style" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Appearance</button>
                    <button onclick="switchTab('social')" id="tab-social" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Socials</button>
                    <button onclick="switchTab('analytics')" id="tab-analytics" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Analytics</button>
                    <button onclick="switchTab('pro')" id="tab-pro" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Pro Features</button>
                </div>

                <div id="section-links" class="space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <h3 class="text-lg font-black mb-4">New Connection</h3>
                        <div class="grid gap-3">
                            <input type="text" id="link-label" placeholder="Button Title" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none">
                            <input type="url" id="link-url" placeholder="Destination URL" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none">
                            <input type="text" id="link-desc" placeholder="Brief Description" class="w-full px-4 py-2 bg-slate-50 border rounded-xl text-sm outline-none">
                            <button id="add-link-btn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black mt-2 hover:bg-black transition">Add Link</button>
                        </div>
                    </div>
                    <div id="links-editor-list" class="space-y-3"></div>
                </div>

                <div id="section-style" class="hidden bg-white p-8 rounded-[2.5rem] border border-slate-100 space-y-6">
                    <h3 class="text-lg font-black">Profile Identity</h3>
                    <div class="space-y-4">
                        <input type="url" id="profile-avatar-url" oninput="updatePreviewAvatar(this.value)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none" placeholder="Avatar URL">
                        <input type="text" id="profile-handle" oninput="updatePreviewHandle(this.value)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none" placeholder="Handle">
                        <input type="color" id="profile-bg" oninput="updatePreviewBg(this.value)" class="w-full h-12 p-1 bg-white border rounded-xl cursor-pointer">
                        <textarea id="profile-bio" oninput="updatePreviewBio(this.value)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl h-24 outline-none text-sm" placeholder="Bio"></textarea>
                    </div>
                    <button id="save-profile-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black">Save Profile</button>
                </div>

                <div id="section-social" class="hidden bg-white p-8 rounded-[2.5rem] border border-slate-100 space-y-4">
                    <div class="space-y-3">
                        <input type="text" id="social-ig" placeholder="Instagram Username" class="w-full bg-slate-50 p-4 border rounded-xl outline-none">
                        <input type="text" id="social-tw" placeholder="Twitter Username" class="w-full bg-slate-50 p-4 border rounded-xl outline-none">
                    </div>
                    <button id="save-socials-btn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">Sync Socials</button>
                </div>

                <div id="section-analytics" class="hidden bg-white p-8 rounded-[2.5rem] border border-slate-100 space-y-6">
                    <div class="flex justify-between items-end">
                        <h3 class="text-2xl font-black">Insights</h3>
                        <span id="total-visits" class="text-4xl font-black text-indigo-600">0</span>
                    </div>
                    <div class="h-64 bg-slate-50 rounded-2xl p-4">
                        <canvas id="clicksChart"></canvas>
                    </div>
                </div>

                <div id="section-pro" class="hidden bg-white p-8 rounded-[2.5rem] border border-slate-100 text-center">
                    <h3 class="text-xl font-black mb-4">Account Type</h3>
                    <div id="business-status-display" class="mb-4 text-sm font-bold text-slate-500"></div>
                    <button onclick="toggleBusiness()" class="px-8 py-3 bg-indigo-50 text-indigo-600 rounded-2xl font-bold">Toggle Business Mode</button>
                </div>

                <div class="bg-white p-6 rounded-3xl border border-slate-100 flex items-center justify-between">
                    <p id="public-url-label" class="text-xs font-mono text-indigo-600">linkstack.io/?u=handle</p>
                    <button onclick="copyPublicLink()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold text-xs">Copy Link</button>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div id="phone-preview" class="mx-auto w-[320px] h-[640px] bg-slate-900 rounded-[3.5rem] border-[8px] border-slate-800 shadow-2xl overflow-hidden flex flex-col">
                    <div class="flex-1 overflow-y-auto scrollbar-hide p-8 text-center flex flex-col items-center">
                        <img id="preview-img" src="https://ui-avatars.com/api/?name=?" class="w-24 h-24 rounded-full mb-4 border-4 border-white/10 object-cover shadow-xl">
                        <h2 id="preview-name" class="text-white font-black text-xl tracking-tight">@USER</h2>
                        <p id="preview-bio" class="text-xs text-slate-300 px-4 leading-relaxed mb-4 opacity-80"></p>
                        <div id="preview-socials" class="flex justify-center gap-5 mb-8 text-white/50"></div>
                        <div id="preview-links-container" class="w-full space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://xcicvuqdoztxhidwdmlc.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_DeSw5UHzjV444ZF6eMkB0g_taV-dynR';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentProfile = null;
        let chartInstance = null;

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/index.html';
                return;
            }
            await loadProfileData(session.user.id);
            loadLinks(session.user.id);
            feather.replace();
        }

        async function loadProfileData(userId) {
            let { data } = await supabaseClient.from('profiles').select('*').eq('id', userId).maybeSingle();
            currentProfile = data;
            if (data && !data.handle) document.getElementById('onboarding-modal').classList.remove('hidden');
            
            document.getElementById('public-url-label').innerText = `${window.location.origin}/index.html?u=${data.handle || 'name'}`;
            document.getElementById('total-visits').innerText = data.page_visits || 0;
            updatePreview(data);
        }

        async function loadLinks(userId) {
            const { data: links } = await supabaseClient.from('links').select('*').eq('user_id', userId).order('created_at', { ascending: false });
            const container = document.getElementById('preview-links-container');
            container.innerHTML = (links || []).map(l => `
                <div class="w-full p-4 bg-white/10 border border-white/20 rounded-2xl text-white">
                    <p class="font-black text-sm">${l.label}</p>
                </div>
            `).join('');

            document.getElementById('links-editor-list').innerHTML = (links || []).map(l => `
                <div class="flex justify-between items-center p-5 bg-white rounded-3xl border border-slate-100 shadow-sm">
                    <div><p class="font-black text-sm">${l.label}</p></div>
                    <button onclick="deleteLink('${l.id}')" class="text-red-300"><i data-feather="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            feather.replace();
        }

        function updatePreview(p) {
            document.getElementById('preview-name').innerText = '@' + (p.handle || 'User');
            document.getElementById('preview-img').src = p.avatar_url || `https://ui-avatars.com/api/?name=${p.handle}`;
            document.getElementById('preview-bio').innerText = p.bio || '';
            document.getElementById('phone-preview').style.backgroundColor = p.bg_color || '#0f172a';
        }

        function switchTab(t) {
            ['links','style','social','analytics','pro'].forEach(s => {
                document.getElementById('section-'+s)?.classList.add('hidden');
                document.getElementById('tab-'+s).classList.replace('active-tab', 'text-slate-400');
            });
            document.getElementById('section-'+t).classList.remove('hidden');
            document.getElementById('tab-'+t).classList.replace('text-slate-400', 'active-tab');
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = '/index.html';
        });

        init();
    </script>
</body>
</html>
