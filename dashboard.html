<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkStack | The Ultimate Digital Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        .active-tab { border-bottom: 3px solid #6366f1; color: #6366f1; }
        #phone-preview { transition: all 0.4s ease; background-size: cover; background-position: center; position: sticky; top: 100px; }
        .featured-link { transform: scale(1.05); border: 2px solid #6366f1 !important; animation: pulse 2s infinite; background: white !important; color: #6366f1 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .modal-bg { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); }
        .business-badge { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(4px); }
        .lock-overlay { background: rgba(248, 250, 252, 0.9); backdrop-filter: blur(2px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <div id="modal-container" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2rem] p-8 max-sm w-full shadow-2xl text-center border border-white/20">
            <h3 id="modal-title" class="text-xl font-bold mb-2">Notification</h3>
            <p id="modal-message" class="text-slate-600 mb-6 text-sm"></p>
            <button onclick="closeModal()" class="w-full py-3 bg-slate-900 text-white font-bold rounded-xl">Dismiss</button>
        </div>
    </div>

    <nav id="main-nav" class="fixed top-0 w-full z-50 glass border-b border-slate-200 py-4 px-8 flex justify-between items-center">
        <div class="flex items-center gap-2 font-black text-2xl text-indigo-600 cursor-pointer" onclick="window.location.href=window.location.origin + window.location.pathname">
            <i data-feather="layers"></i><span>LinkStack</span>
        </div>
        <div id="nav-actions" class="flex items-center gap-4">
            <button id="logout-btn" class="hidden px-5 py-2 bg-red-50 text-red-600 rounded-xl text-xs font-bold border border-red-100 flex items-center gap-2">
                <i data-feather="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-6 max-w-7xl mx-auto">
        
        <section id="auth-view" class="max-w-md mx-auto mt-20 text-center">
            <div class="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                <h2 class="text-4xl font-black mb-8 tracking-tighter">Your Digital <br><span class="text-indigo-600">Headquarters.</span></h2>
                <div class="space-y-4">
                    <input type="email" id="email" class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-indigo-500/20" placeholder="Email">
                    <input type="password" id="password" class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-indigo-500/20" placeholder="Password">
                    <button id="login-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-indigo-100 hover:scale-[1.02] transition">Sign In</button>
                    <button id="signup-btn" class="w-full text-slate-400 font-bold py-2 text-sm">Create New Account</button>
                </div>
            </div>
        </section>

        <section id="dashboard-view" class="hidden grid lg:grid-cols-12 gap-12">
            <div class="lg:col-span-7 space-y-8">
                <div class="flex border-b border-slate-200 overflow-x-auto scrollbar-hide gap-8">
                    <button onclick="switchTab('links')" id="tab-links" class="pb-4 font-bold active-tab whitespace-nowrap">Links</button>
                    <button onclick="switchTab('style')" id="tab-style" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Appearance</button>
                    <button onclick="switchTab('social')" id="tab-social" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Socials</button>
                    <button onclick="switchTab('pro')" id="tab-pro" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Pro Features</button>
                </div>

                <div id="section-links" class="space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <h3 class="text-lg font-black mb-4">New Connection</h3>
                        <div class="grid gap-3">
                            <input type="text" id="link-label" placeholder="Button Title" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none">
                            <input type="url" id="link-url" placeholder="Destination URL (https://...)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none">
                            <button id="add-link-btn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black mt-2 transition">Add Link</button>
                        </div>
                    </div>
                    <div id="links-editor-list" class="space-y-3"></div>
                </div>

                <div id="section-style" class="hidden bg-white p-8 rounded-[2.5rem] border border-slate-100 space-y-6 shadow-sm">
                    <h3 class="text-lg font-black">Profile Identity</h3>
                    <div class="space-y-4">
                        <input type="text" id="profile-handle" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none" placeholder="Username Handle">
                        <input type="url" id="profile-avatar-url" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none" placeholder="Avatar Image URL">
                        <textarea id="profile-bio" class="w-full px-4 py-3 bg-slate-50 border rounded-xl h-24 outline-none text-sm" placeholder="Profile Bio"></textarea>
                        <div class="flex items-center gap-4">
                            <label class="text-xs font-bold text-slate-400 uppercase">Theme Color</label>
                            <input type="color" id="profile-bg" class="w-12 h-12 p-1 bg-white border rounded-xl cursor-pointer">
                        </div>
                    </div>
                    <button id="save-profile-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-100">Save Profile</button>
                </div>

                <div id="section-social" class="hidden bg-white p-8 rounded-[2.5rem] border border-slate-100 space-y-6 shadow-sm">
                    <h3 class="text-lg font-black">Social Connections</h3>
                    <div class="space-y-4">
                        <div class="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border">
                            <i data-feather="instagram" class="w-5 h-5 text-pink-500"></i>
                            <input type="text" id="social-ig" placeholder="Instagram Username" class="w-full bg-transparent outline-none font-medium">
                        </div>
                        <div class="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border">
                            <i data-feather="twitter" class="w-5 h-5 text-blue-400"></i>
                            <input type="text" id="social-tw" placeholder="Twitter Username" class="w-full bg-transparent outline-none font-medium">
                        </div>
                    </div>
                    <button id="save-socials-btn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">Sync Connections</button>
                </div>

                <div id="section-pro" class="hidden space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 text-center shadow-sm">
                        <h3 class="text-xl font-black mb-2">Account Management</h3>
                        <p id="business-status-display" class="mb-6 text-xs font-bold text-slate-400 uppercase tracking-widest"></p>
                        <button id="toggle-business-btn" onclick="toggleBusiness()" class="px-8 py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-100 hover:scale-[1.02] transition"></button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl border border-slate-100 flex items-center justify-between">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Public URL</p>
                        <p id="public-url-label" class="text-xs font-mono text-indigo-600"></p>
                    </div>
                    <button onclick="copyPublicLink()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold text-xs flex items-center gap-2">
                        <i data-feather="copy" class="w-4 h-4"></i> Copy Link
                    </button>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div id="phone-preview" class="mx-auto w-[320px] h-[640px] bg-slate-900 rounded-[3.5rem] border-[8px] border-slate-800 shadow-2xl overflow-hidden flex flex-col">
                    <div class="flex-1 overflow-y-auto scrollbar-hide p-8 text-center flex flex-col items-center">
                        <img id="preview-img" src="https://ui-avatars.com/api/?name=?" class="w-20 h-20 rounded-full mb-4 border-4 border-white/10 object-cover shadow-xl">
                        <div class="flex items-center justify-center gap-1.5 mb-1">
                            <h2 id="preview-name" class="text-white font-black text-xl tracking-tight">@USER</h2>
                            <span id="preview-verified" class="hidden text-blue-400"><i data-feather="check-circle" class="w-4 h-4 fill-current"></i></span>
                        </div>
                        <p id="preview-bio" class="text-xs text-slate-300 px-4 leading-relaxed mb-6 opacity-80"></p>
                        <div id="preview-socials" class="flex justify-center gap-4 mb-8 text-white/60"></div>
                        <div id="preview-links-container" class="w-full space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://xcicvuqdoztxhidwdmlc.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_DeSw5UHzjV444ZF6eMkB0g_taV-dynR';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentProfile = null;

        async function init() {
            feather.replace();
            const urlParams = new URLSearchParams(window.location.search);
            const handle = urlParams.get('u');
            
            if (handle) {
                renderPublicPage(handle);
            } else {
                checkUser();
            }
        }

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                await loadProfileData(session.user.id);
                loadLinks(session.user.id);
            }
        }

        async function loadProfileData(userId) {
            const { data } = await supabaseClient.from('profiles').select('*').eq('id', userId).maybeSingle();
            currentProfile = data;

            if (data) {
                document.getElementById('profile-handle').value = data.handle || '';
                document.getElementById('profile-avatar-url').value = data.avatar_url || '';
                document.getElementById('profile-bio').value = data.bio || '';
                document.getElementById('profile-bg').value = data.bg_color || '#0f172a';
                document.getElementById('social-ig').value = data.ig_handle || '';
                document.getElementById('social-tw').value = data.tw_handle || '';
                
                const fullUrl = `${window.location.origin}${window.location.pathname}?u=${data.handle || 'yourhandle'}`;
                document.getElementById('public-url-label').innerText = fullUrl;
                
                updatePreview(data);
                updateBusinessUI(data.is_business);
            }
        }

        function updatePreview(p) {
            document.getElementById('preview-name').innerText = '@' + (p.handle || 'User');
            document.getElementById('preview-img').src = p.avatar_url || `https://ui-avatars.com/api/?name=${p.handle}`;
            document.getElementById('preview-bio').innerText = p.bio || '';
            document.getElementById('phone-preview').style.backgroundColor = p.bg_color || '#0f172a';
            document.getElementById('preview-verified').classList.toggle('hidden', !p.is_verified);
            
            const socialBox = document.getElementById('preview-socials');
            socialBox.innerHTML = '';
            if (p.ig_handle) socialBox.innerHTML += `<i data-feather="instagram" class="w-5 h-5"></i>`;
            if (p.tw_handle) socialBox.innerHTML += `<i data-feather="twitter" class="w-5 h-5"></i>`;
            feather.replace();
        }

        async function loadLinks(userId, isPublic = false) {
            const { data: links } = await supabaseClient.from('links').select('*').eq('user_id', userId).order('created_at', { ascending: false });
            const container = document.getElementById('preview-links-container');
            
            container.innerHTML = (links || []).map(l => `
                <a href="${l.url}" target="_blank" class="block w-full p-4 bg-white/10 border border-white/20 rounded-2xl text-white font-black text-sm text-center hover:bg-white/20 transition">
                    ${l.label}
                </a>
            `).join('');

            if (!isPublic) {
                document.getElementById('links-editor-list').innerHTML = (links || []).map(l => `
                    <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm">
                        <div class="truncate mr-4">
                            <p class="font-black text-sm">${l.label}</p>
                            <p class="text-[10px] text-slate-400 truncate">${l.url}</p>
                        </div>
                        <button onclick="deleteLink('${l.id}')" class="text-red-400 p-2 hover:bg-red-50 rounded-lg transition"><i data-feather="trash-2" class="w-4 h-4"></i></button>
                    </div>
                `).join('');
                feather.replace();
            }
        }

        async function renderPublicPage(handle) {
            const { data: p, error } = await supabaseClient.from('profiles').select('*').eq('handle', handle).single();
            
            if (p) {
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('main-nav').classList.add('hidden');
                
                const preview = document.getElementById('phone-preview');
                preview.style.position = 'fixed';
                preview.style.inset = '0';
                preview.style.width = '100%';
                preview.style.height = '100%';
                preview.style.borderRadius = '0';
                preview.style.border = 'none';
                preview.classList.remove('mx-auto');
                
                document.getElementById('dashboard-view').classList.remove('hidden');
                document.querySelector('.lg\\:col-span-7').classList.add('hidden');
                document.querySelector('.lg\\:col-span-5').classList.replace('lg:col-span-5', 'w-full');

                updatePreview(p);
                loadLinks(p.id, true);
            } else {
                showModal("Not Found", "This LinkStack profile does not exist.");
            }
        }

        document.getElementById('save-profile-btn').addEventListener('click', async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const updates = {
                handle: document.getElementById('profile-handle').value.toLowerCase().replace(/[^a-z0-9]/g, ''),
                avatar_url: document.getElementById('profile-avatar-url').value,
                bio: document.getElementById('profile-bio').value,
                bg_color: document.getElementById('profile-bg').value
            };

            const { error } = await supabaseClient.from('profiles').update(updates).eq('id', user.id);
            if (!error) {
                loadProfileData(user.id);
                showModal("Success", "Identity updated successfully.");
            } else {
                showModal("Update Failed", "This handle might already be taken.");
            }
        });

        document.getElementById('add-link-btn').addEventListener('click', async () => {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const label = document.getElementById('link-label').value;
            const url = document.getElementById('link-url').value;
            
            if(!label || !url) return;

            await supabaseClient.from('links').insert([{ 
                user_id: user.id, 
                label: label, 
                url: url
            }]);
            
            loadLinks(user.id);
            document.getElementById('link-label').value = '';
            document.getElementById('link-url').value = '';
        });

        async function deleteLink(id) {
            const { data: { user } } = await supabaseClient.auth.getUser();
            await supabaseClient.from('links').delete().eq('id', id);
            loadLinks(user.id);
        }

        function updateBusinessUI(isBusiness) {
            document.getElementById('business-status-display').innerText = isBusiness ? "Status: Business Professional" : "Status: Personal Account";
            document.getElementById('toggle-business-btn').innerText = isBusiness ? "Switch to Personal" : "Upgrade to Business";
        }

        async function toggleBusiness() {
            const newState = !currentProfile.is_business;
            await supabaseClient.from('profiles').update({ is_business: newState }).eq('id', currentProfile.id);
            loadProfileData(currentProfile.id);
        }

        function switchTab(t) {
            ['links','style','social','pro'].forEach(s => {
                document.getElementById('section-'+s)?.classList.add('hidden');
                document.getElementById('tab-'+s).classList.replace('active-tab', 'text-slate-400');
            });
            document.getElementById('section-'+t).classList.remove('hidden');
            document.getElementById('tab-'+t).classList.replace('text-slate-400', 'active-tab');
        }

        function copyPublicLink() {
            navigator.clipboard.writeText(document.getElementById('public-url-label').innerText);
            showModal("Copied", "Your link is ready to share!");
        }

        function showModal(t, m) { document.getElementById('modal-title').innerText = t; document.getElementById('modal-message').innerText = m; document.getElementById('modal-container').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }

        document.getElementById('login-btn').addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('password').value });
            if (!error) checkUser();
            else showModal("Auth Error", error.message);
        });

        document.getElementById('signup-btn').addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signUp({ email: document.getElementById('email').value, password: document.getElementById('password').value });
            if (!error) showModal("Verify Identity", "Check your email to confirm.");
            else showModal("Auth Error", error.message);
        });

        document.getElementById('logout-btn').addEventListener('click', async () => { await supabaseClient.auth.signOut(); location.reload(); });

        init();
    </script>
</body>
</html>
