<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkStack | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        .active-tab { border-bottom: 3px solid #6366f1; color: #6366f1; }
        #phone-preview { transition: all 0.4s ease; background-size: cover; background-position: center; position: sticky; top: 100px; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .modal-bg { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); }
        .theme-card { cursor: pointer; transition: all 0.2s; border: 4px solid transparent; height: 80px; display: flex; align-items: center; justify-content: center; border-radius: 1.25rem; }
        .theme-card.active { border-color: #6366f1; transform: scale(1.05); z-index: 10; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        #map { width: 100%; height: 300px; border-radius: 1.5rem; }
        .sortable-ghost { opacity: 0.3; background: #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <div id="modal-container" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-md shadow-2xl text-center relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 p-2 hover:bg-slate-100 rounded-full transition text-slate-400">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>
            <div id="modal-icon-container" class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i id="modal-feather-icon" data-feather="bell" class="w-8 h-8"></i>
            </div>
            <h3 id="modal-title" class="text-2xl font-black mb-2">Notification</h3>
            <p id="modal-message" class="text-slate-600 mb-8 text-sm leading-relaxed"></p>
            <button onclick="closeModal()" class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl flex items-center justify-center gap-2 hover:bg-slate-800 transition">
                <i data-feather="check-circle" class="w-4 h-4"></i> Dismiss
            </button>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-50 glass border-b border-slate-200 py-4 px-8 flex justify-between items-center">
        <div class="flex items-center gap-2 font-black text-2xl text-indigo-600 cursor-pointer" onclick="location.reload()">
            <i data-feather="layers"></i><span>LinkStack</span>
        </div>
        <button id="logout-btn" class="hidden px-5 py-2 bg-red-50 text-red-600 rounded-xl text-xs font-bold border border-red-100 flex items-center gap-2">
            <i data-feather="log-out" class="w-4 h-4"></i> Sign Out
        </button>
    </nav>

    <main class="pt-24 pb-12 px-6 max-w-7xl mx-auto">
        <section class="grid lg:grid-cols-12 gap-12">
            
            <div class="lg:col-span-7 space-y-8">
                <div class="bg-indigo-600 p-6 rounded-[2rem] text-white flex flex-col md:flex-row items-center justify-between gap-4 shadow-xl">
                    <div class="truncate">
                        <p class="text-[10px] font-black uppercase tracking-widest opacity-70 mb-1">Your Live Profile URL</p>
                        <p id="public-url-display" class="font-mono text-sm font-bold truncate">https://linkstack.com/...</p>
                    </div>
                    <button onclick="copyPublicLink()" class="whitespace-nowrap px-6 py-3 bg-white text-indigo-600 rounded-xl font-black text-xs flex items-center gap-2 hover:bg-indigo-50 transition">
                        <i data-feather="copy" class="w-4 h-4"></i> Copy Link
                    </button>
                </div>

                <div class="flex border-b border-slate-200 overflow-x-auto scrollbar-hide gap-8">
                    <button onclick="switchTab('links')" id="tab-links" class="pb-4 font-bold active-tab whitespace-nowrap">Links</button>
                    <button onclick="switchTab('style')" id="tab-style" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Appearance</button>
                    <button onclick="switchTab('business')" id="tab-business" class="pb-4 font-bold text-slate-400 whitespace-nowrap">Analytics</button>
                </div>

                <div id="section-links" class="space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <h3 class="text-lg font-black mb-4">Add New Link</h3>
                        <div class="grid gap-3">
                            <input type="text" id="link-label" placeholder="Link Label" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none">
                            <input type="url" id="link-url" placeholder="URL (https://...)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none">
                            <button id="add-link-btn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black mt-2 flex items-center justify-center gap-2">
                                <i data-feather="plus"></i> Add to Stack
                            </button>
                        </div>
                    </div>
                    <div id="links-editor-list" class="space-y-3"></div>
                </div>

                <div id="section-style" class="hidden space-y-8">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <h3 class="text-lg font-black mb-6">Identity</h3>
                        <div class="space-y-4">
                            <input type="text" id="profile-handle" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none" placeholder="Handle">
                            <input type="url" id="profile-avatar-url" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none" placeholder="Avatar URL">
                            <textarea id="profile-bio" class="w-full px-4 py-3 bg-slate-50 border rounded-xl h-24 outline-none text-sm" placeholder="Bio..."></textarea>
                            <button id="save-profile-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black flex items-center justify-center gap-2">
                                <i data-feather="save"></i> Save Appearance
                            </button>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <h3 class="text-lg font-black mb-6">Themes</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="themes-grid">
                            <div onclick="setTheme('default')" id="theme-default" class="theme-card bg-slate-900 text-white text-xs font-black uppercase">Midnight</div>
                            <div onclick="setTheme('sunset')" id="theme-sunset" class="theme-card bg-gradient-to-br from-orange-400 to-pink-600 text-white text-xs font-black uppercase">Sunset</div>
                            <div onclick="setTheme('glass')" id="theme-glass" class="theme-card bg-slate-200 text-slate-800 text-xs font-black uppercase border-dashed border-2">Glass</div>
                        </div>
                    </div>
                </div>

                <div id="section-business" class="hidden space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-2xl font-black">Live Analytics</h3>
                            <div class="flex items-center gap-2 bg-green-50 text-green-600 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">
                                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Active
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <div class="p-4 bg-slate-50 rounded-2xl text-center">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Visits</p>
                                <p id="stat-visits" class="text-2xl font-black">0</p>
                            </div>
                            <div class="p-4 bg-slate-50 rounded-2xl text-center">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Clicks</p>
                                <p id="stat-clicks" class="text-2xl font-black">0</p>
                            </div>
                            <div class="p-4 bg-slate-50 rounded-2xl text-center">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">CTR</p>
                                <p id="stat-ctr" class="text-2xl font-black">0%</p>
                            </div>
                            <div class="p-4 bg-slate-50 rounded-2xl text-center">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Countries</p>
                                <p id="stat-countries" class="text-2xl font-black">0</p>
                            </div>
                        </div>

                        <div class="space-y-8">
                            <div class="h-64"><canvas id="visitsChart"></canvas></div>
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div id="phone-preview" class="mx-auto w-[320px] h-[640px] rounded-[3.5rem] border-[8px] border-slate-800 shadow-2xl overflow-hidden flex flex-col">
                    <div class="flex-1 overflow-y-auto scrollbar-hide p-8 text-center flex flex-col items-center">
                        <div class="relative mt-6 mb-4">
                            <img id="preview-img" class="w-24 h-24 rounded-full border-4 border-white/10 shadow-xl object-cover bg-slate-700">
                            <div id="verification-badge-container" class="absolute -right-1 bottom-0"></div>
                        </div>
                        <h2 id="preview-name" class="font-black text-xl mb-1 tracking-tight"></h2>
                        <p id="preview-bio" class="text-[11px] opacity-80 px-4 mb-8"></p>
                        <div id="preview-links" class="w-full space-y-3"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const MAPTILER_KEY = 'iFCe8tlBYnpPH7TsEpUI';
        const SUPABASE_URL = 'https://xcicvuqdoztxhidwdmlc.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_DeSw5UHzjV444ZF6eMkB0g_taV-dynR';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null, selectedTheme = 'default', visitChart = null, cachedProfile = null, cachedLinks = [];

        const goldBadge = `<svg width="28" height="28" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><g fill="none" fill-rule="evenodd"><path d="M256 472.153L176.892 512l-41.725-81.129-86.275-16.654 11.596-91.422L0 256l60.488-66.795-11.596-91.422 86.275-16.654L176.892 0 256 39.847 335.108 0l41.725 81.129 86.275 16.654-11.596 91.422L512 256l-60.488 66.795 11.596 91.422-86.275 16.654L335.108 512z" fill="#EFBF04"></path><path d="M211.824 284.5L171 243.678l-36 36 40.824 40.824-.063.062 36 36 .063-.062.062.062 36-36-.062-.062L376.324 192l-36-36z" fill="#fff"></path></g></svg>`;
        const standardBadge = `<svg width="28" height="28" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><g fill="none" fill-rule="evenodd"><path d="M256 472.153L176.892 512l-41.725-81.129-86.275-16.654 11.596-91.422L0 256l60.488-66.795-11.596-91.422 86.275-16.654L176.892 0 256 39.847 335.108 0l41.725 81.129 86.275 16.654-11.596 91.422L512 256l-60.488 66.795 11.596 91.422-86.275 16.654L335.108 512z" fill="#4285f4"/><path d="M211.824 284.5L171 243.678l-36 36 40.824 40.824-.063.062 36 36 .063-.062.062.062 36-36-.062-.062L376.324 192l-36-36z" fill="#fff"/></g></svg>`;

        const themeConfig = {
            default: { bg: '#0f172a', btn: 'bg-white/10 text-white border-white/10', text: 'text-white' },
            sunset: { bg: 'linear-gradient(135deg, #fb923c, #db2777)', btn: 'bg-white text-orange-600 border-transparent', text: 'text-white' },
            glass: { bg: 'url(https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe) center/cover', btn: 'bg-white/20 backdrop-blur-md text-white border-white/30', text: 'text-white' }
        };

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return window.location.href = '/';
            currentUser = session.user;
            document.getElementById('logout-btn').classList.remove('hidden');
            
            initSortable();
            await loadAll();
        }

        function initSortable() {
            const el = document.getElementById('links-editor-list');
            Sortable.create(el, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: async () => {
                    const items = Array.from(el.children);
                    for (let i = 0; i < items.length; i++) {
                        const id = items[i].getAttribute('data-id');
                        await supabaseClient.from('links').update({ order_index: i }).eq('id', id);
                    }
                    const { data: links } = await supabaseClient.from('links').select('*').eq('user_id', currentUser.id).order('order_index', { ascending: true });
                    cachedLinks = links || [];
                    updatePreview();
                }
            });
        }

        async function loadAll() {
            const { data: p } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).maybeSingle();
            const { data: links } = await supabaseClient.from('links').select('*').eq('user_id', currentUser.id).order('order_index', { ascending: true });
            cachedProfile = p;
            cachedLinks = links || [];
            selectedTheme = p.theme_id || 'default';
            updateForms();
            updatePreview();
            loadAnalytics();
            feather.replace();
        }

        function updateForms() {
            const p = cachedProfile;
            document.getElementById('profile-handle').value = p.handle || '';
            document.getElementById('profile-avatar-url').value = p.avatar_url || '';
            document.getElementById('profile-bio').value = p.bio || '';
            document.getElementById('public-url-display').innerText = `https://linkstack.com/?u=${p.handle || '...'}`;
            const list = document.getElementById('links-editor-list');
            list.innerHTML = cachedLinks.map((l) => `
                <div data-id="${l.id}" class="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm cursor-move">
                    <div class="flex items-center gap-3">
                        <i data-feather="menu" class="w-4 h-4 text-slate-300"></i>
                        <div class="truncate"><p class="font-bold text-sm">${l.label}</p></div>
                    </div>
                    <button onclick="deleteLink('${l.id}')" class="text-red-400 p-2 hover:bg-red-50 rounded-lg transition"><i data-feather="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            feather.replace();
        }

        function updatePreview() {
            const p = cachedProfile;
            const theme = themeConfig[selectedTheme] || themeConfig.default;
            const preview = document.getElementById('phone-preview');
            preview.style.background = theme.bg;
            preview.className = `mx-auto w-[320px] h-[640px] rounded-[3.5rem] border-[8px] border-slate-800 shadow-2xl overflow-hidden flex flex-col ${theme.text}`;
            document.getElementById('preview-name').innerText = `@${p.handle || 'username'}`;
            document.getElementById('preview-bio').innerText = p.bio || '';
            document.getElementById('preview-img').src = p.avatar_url || `https://ui-avatars.com/api/?name=${p.handle || 'U'}`;
            document.getElementById('preview-links').innerHTML = cachedLinks.map(l => `<div class="p-4 rounded-2xl font-black text-sm text-center border ${theme.btn}">${l.label}</div>`).join('');
            
            const badgeContainer = document.getElementById('verification-badge-container');
            if (p.is_verified || p.handle === 'james') {
                badgeContainer.innerHTML = p.handle === 'james' ? goldBadge : standardBadge;
            } else {
                badgeContainer.innerHTML = '';
            }
        }

        async function loadAnalytics() {
            const { data: visits } = await supabaseClient.from('visits').select('*').eq('profile_id', currentUser.id);
            const { data: clicks } = await supabaseClient.from('clicks').select('*').eq('profile_id', currentUser.id);
            const { data: dailyData } = await supabaseClient.from('daily_stats').select('*').eq('profile_id', currentUser.id).order('visit_date', { ascending: true }).limit(7);

            const visitCount = visits?.length || 0;
            const clickCount = clicks?.length || 0;
            const ctr = visitCount > 0 ? ((clickCount / visitCount) * 100).toFixed(1) : 0;
            
            document.getElementById('stat-visits').innerText = visitCount;
            document.getElementById('stat-clicks').innerText = clickCount;
            document.getElementById('stat-ctr').innerText = ctr + '%';
            document.getElementById('stat-countries').innerText = [...new Set(visits?.map(v => v.country_code))].length;

            new maplibregl.Map({
                container: 'map',
                style: `https://api.maptiler.com/maps/streets/style.json?key=${MAPTILER_KEY}`,
                center: [0, 20],
                zoom: 1
            });

            if (visitChart) visitChart.destroy();
            visitChart = new Chart(document.getElementById('visitsChart'), {
                type: 'line',
                data: {
                    labels: dailyData?.length ? dailyData.map(d => d.visit_date) : ['No Data'],
                    datasets: [{ 
                        label: 'Visits', 
                        data: dailyData?.length ? dailyData.map(d => d.visit_count) : [0], 
                        borderColor: '#6366f1', 
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4 
                    }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        document.getElementById('save-profile-btn').addEventListener('click', async () => {
            const updates = {
                handle: document.getElementById('profile-handle').value.toLowerCase().replace(/[^a-z0-9]/g, ''),
                avatar_url: document.getElementById('profile-avatar-url').value,
                bio: document.getElementById('profile-bio').value,
                theme_id: selectedTheme
            };
            const { error } = await supabaseClient.from('profiles').update(updates).eq('id', currentUser.id);
            if (!error) { showModal("Success", "Appearance updated!", "check-circle"); loadAll(); }
        });

        document.getElementById('add-link-btn').addEventListener('click', async () => {
            const label = document.getElementById('link-label').value;
            const url = document.getElementById('link-url').value;
            if(!label || !url) return;
            await supabaseClient.from('links').insert([{ user_id: currentUser.id, label, url, order_index: cachedLinks.length }]);
            document.getElementById('link-label').value = '';
            document.getElementById('link-url').value = '';
            loadAll();
        });

        async function deleteLink(id) {
            await supabaseClient.from('links').delete().eq('id', id);
            loadAll();
        }

        function setTheme(id) {
            selectedTheme = id;
            document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('active'));
            document.getElementById('theme-' + id).classList.add('active');
            updatePreview();
        }

        function switchTab(t) {
            ['links','style','business'].forEach(s => {
                document.getElementById('section-'+s).classList.add('hidden');
                document.getElementById('tab-'+s).classList.remove('active-tab');
            });
            document.getElementById('section-'+t).classList.remove('hidden');
            document.getElementById('tab-'+t).classList.add('active-tab');
        }

        function copyPublicLink() {
            navigator.clipboard.writeText(document.getElementById('public-url-display').innerText);
            showModal("Copied", "Link copied!", "copy");
        }

        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
        function showModal(t, m, i) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-message').innerText = m;
            document.getElementById('modal-feather-icon').setAttribute('data-feather', i);
            document.getElementById('modal-container').classList.remove('hidden');
            feather.replace();
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = '/';
        });

        init();
    </script>
</body>
</html>
