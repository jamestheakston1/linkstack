<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkStack | The Ultimate Digital Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .modal-bg { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <nav class="fixed top-0 w-full z-50 glass border-b border-slate-200 py-4 px-8 flex justify-between items-center">
        <div class="flex items-center gap-2 font-black text-2xl text-indigo-600 cursor-pointer" onclick="location.href='/'">
            <i data-feather="layers"></i><span>LinkStack</span>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="scrollToAuth()" class="px-6 py-2 bg-indigo-600 text-white rounded-xl text-sm font-bold shadow-lg shadow-indigo-100 hover:scale-105 transition">Sign In</button>
        </div>
    </nav>

    <main id="main-content" class="pt-24">
        <section class="max-w-7xl mx-auto px-6 py-20 text-center">
            <span class="px-4 py-2 rounded-full bg-indigo-50 text-indigo-600 text-xs font-black uppercase tracking-widest mb-6 inline-block">The ultimate link in bio</span>
            <h1 class="text-6xl md:text-8xl font-black mb-8 tracking-tighter leading-[0.9]">Everything you are <br><span class="text-indigo-600">in one simple link.</span></h1>
            <p class="text-xl text-slate-500 mb-10 max-w-2xl mx-auto font-medium">Join thousands of creators and businesses using LinkStack to share their content, sell products, and grow their audience.</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="scrollToAuth()" class="px-10 py-5 bg-indigo-600 text-white font-black rounded-2xl shadow-2xl shadow-indigo-200 hover:scale-105 transition">Get Started For Free</button>
                <button class="px-10 py-5 bg-white border-2 border-slate-100 text-slate-900 font-black rounded-2xl hover:bg-slate-50 transition">View Examples</button>
            </div>
        </section>

        <section id="auth-section" class="max-w-md mx-auto py-20 px-6">
            <div class="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                <h2 class="text-3xl font-black mb-8 tracking-tighter">Claim your <span class="text-indigo-600">Stack.</span></h2>
                <div class="space-y-4">
                    <input type="email" id="email" class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-indigo-500/20" placeholder="Email">
                    <input type="password" id="password" class="w-full px-5 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-indigo-500/20" placeholder="Password">
                    <button id="login-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-indigo-100 hover:scale-[1.02] transition">Sign In</button>
                    <button id="signup-btn" class="w-full text-slate-400 font-bold py-2 text-sm">Create New Account</button>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-container" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2rem] p-8 max-sm w-full shadow-2xl text-center">
            <h3 id="modal-title" class="text-xl font-bold mb-2">Notification</h3>
            <p id="modal-message" class="text-slate-600 mb-6 text-sm"></p>
            <button onclick="closeModal()" class="w-full py-3 bg-slate-900 text-white font-bold rounded-xl">Dismiss</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xcicvuqdoztxhidwdmlc.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_DeSw5UHzjV444ZF6eMkB0g_taV-dynR';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function scrollToAuth() {
            document.getElementById('auth-section').scrollIntoView({ behavior: 'smooth' });
        }

        async function init() {
            feather.replace();
            
            const urlParams = new URLSearchParams(window.location.search);
            const handle = urlParams.get('u');

            if (handle) {
                document.getElementById('main-content').classList.add('opacity-0');
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('handle')
                    .eq('handle', handle.toLowerCase())
                    .single();

                if (data) {
                    window.location.href = `/view?u=${handle}`;
                } else {
                    document.getElementById('main-content').classList.remove('opacity-0');
                    showModal("Profile Not Found", "The handle you are looking for doesn't exist yet.");
                }
            } else {
                checkUser();
            }
        }

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) window.location.href = '/dashboard.html';
        }

        document.getElementById('login-btn').addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            if (!error) window.location.href = '/dashboard.html';
            else showModal("Auth Error", error.message);
        });

        document.getElementById('signup-btn').addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signUp({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            if (!error) showModal("Success", "Check your email for the confirmation link.");
            else showModal("Auth Error", error.message);
        });

        function showModal(t, m) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-message').innerText = m;
            document.getElementById('modal-container').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-container').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
