<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkStack | Your Digital Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <nav class="fixed top-0 w-full z-50 glass border-b border-slate-200 py-4 px-6 flex justify-between items-center">
        <div class="flex items-center gap-2 font-bold text-xl text-indigo-600 cursor-pointer" onclick="window.location.reload()">
            <i data-feather="layers"></i>
            <span>LinkStack</span>
        </div>
        <div id="nav-actions">
            <button id="logout-btn" class="hidden text-sm font-semibold text-slate-600 hover:text-red-600 flex items-center gap-1 transition">
                <i data-feather="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </div>
    </nav>

    <section id="hero-section" class="pt-32 pb-20 px-6">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                One link to rule them all.
            </h1>
            <p class="text-xl text-slate-600 mb-10 max-w-2xl mx-auto">
                The ultimate personal landing page for creators. Fast, secure, and password-protected.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="startApp()" class="px-8 py-4 bg-indigo-600 text-white font-bold rounded-full hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition transform hover:-translate-y-1">
                    Get Started Now
                </button>
            </div>
        </div>
    </section>

    <main id="app-container" class="hidden max-w-5xl mx-auto py-24 px-6">
        
        <section id="auth-view" class="max-w-md mx-auto bg-white p-10 rounded-3xl shadow-xl border border-slate-100">
            <div class="text-center mb-8">
                <h2 id="auth-title" class="text-2xl font-bold">Welcome Back</h2>
                <p id="auth-subtitle" class="text-slate-500">Enter your details to access your stack.</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="••••••••">
                </div>
                <button id="login-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition">
                    Sign In
                </button>
                <button id="signup-btn" class="w-full bg-white text-indigo-600 border border-indigo-100 font-bold py-3 rounded-xl hover:bg-indigo-50 transition">
                    Create New Account
                </button>
            </div>
        </section>

        <section id="dashboard-view" class="hidden grid lg:grid-cols-2 gap-12 items-start">
            <div>
                <header class="mb-8">
                    <h2 class="text-3xl font-bold">Manage Your Stack</h2>
                    <p class="text-slate-500">Update your links in real-time.</p>
                </header>

                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 space-y-6">
                    <div>
                        <label class="block text-sm font-bold mb-2">Link Title</label>
                        <input type="text" id="link-label" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="My GitHub Portfolio">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">URL Address</label>
                        <input type="url" id="link-url" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="https://github.com/yourname">
                    </div>
                    <button id="add-link-btn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-indigo-950 transition flex items-center justify-center gap-2">
                        <i data-feather="plus" class="w-5 h-5"></i> Add Link
                    </button>
                </div>
            </div>

            <div class="sticky top-28">
                <div class="relative bg-slate-900 rounded-[3rem] h-[600px] w-full max-w-[300px] mx-auto overflow-hidden shadow-2xl border-[10px] border-slate-800">
                    <div class="absolute top-0 w-full h-24 bg-gradient-to-b from-indigo-500/20 to-transparent"></div>
                    <div class="relative z-10 flex flex-col items-center pt-12 px-6">
                        <div class="w-20 h-20 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center mb-4 border border-white/20">
                            <i data-feather="user" class="text-white w-10 h-10"></i>
                        </div>
                        <p id="user-display-email" class="text-xs font-bold text-slate-400 uppercase tracking-[0.2em] mb-8"></p>
                        <div id="links-list" class="w-full space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        const SUPABASE_URL = 'https://xcicvuqdoztxhidwdmlc.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_DeSw5UHzjV444ZF6eMkB0g_taV-dynR';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const hero = document.getElementById('hero-section');
        const appContainer = document.getElementById('app-container');
        const authView = document.getElementById('auth-view');
        const dashboardView = document.getElementById('dashboard-view');
        const logoutBtn = document.getElementById('logout-btn');
        const linksList = document.getElementById('links-list');
        const userEmailDisplay = document.getElementById('user-display-email');

        function startApp() {
            hero.classList.add('hidden');
            appContainer.classList.remove('hidden');
            checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) showDashboard(session.user);
            else showAuth();
        }

        function showDashboard(user) {
            hero.classList.add('hidden');
            appContainer.classList.remove('hidden');
            authView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
            userEmailDisplay.innerText = user.email.split('@')[0];
            fetchLinks(user.id);
        }

        function showAuth() {
            authView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
            logoutBtn.classList.add('hidden');
        }

        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
        });

        document.getElementById('signup-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabaseClient.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert('Check your email to confirm registration, or try logging in if confirmation is disabled!');
        });

        logoutBtn.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.reload();
        });

        async function fetchLinks(userId) {
            const { data, error } = await supabaseClient
                .from('links')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: true });

            if (data) renderLinks(data);
        }

        function renderLinks(links) {
            linksList.innerHTML = links.map(link => `
                <a href="${link.url}" target="_blank" class="block w-full py-3 px-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-2xl text-center text-sm font-semibold text-white transition duration-300">
                    ${link.label}
                </a>
            `).join('');
            feather.replace();
        }

        document.getElementById('add-link-btn').addEventListener('click', async () => {
            const label = document.getElementById('link-label').value;
            const url = document.getElementById('link-url').value;
            const { data: { user } } = await supabaseClient.auth.getUser();

            if(!label || !url) return alert('Please fill both fields');

            const { error } = await supabaseClient
                .from('links')
                .insert([{ label, url, user_id: user.id }]);

            if (!error) {
                document.getElementById('link-label').value = '';
                document.getElementById('link-url').value = '';
                fetchLinks(user.id);
            }
        });

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') showDashboard(session.user);
            if (event === 'SIGNED_OUT') window.location.reload();
        });

        feather.replace();
    </script>
</body>
</html>
