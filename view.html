<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkStack | View Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; transition: background 0.5s ease; }
        .profile-container { flex: 1; width: 100%; max-width: 580px; margin: 0 auto; padding: 4rem 1.25rem; text-align: center; position: relative; z-index: 10; }
        .link-btn { transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.1); }
        .link-btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.3); }
        .hidden { display: none !important; }
        #bg-image { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; filter: brightness(0.7); }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans antialiased">

    <div id="bg-image"></div>

    <div id="loading-overlay" class="fixed inset-0 flex items-center justify-center bg-slate-950 z-[100]">
        <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <main class="profile-container">
        <div id="profile-wrap" class="hidden">
            <div class="relative inline-block mb-6 group">
                <img id="avatar" src="" class="w-24 h-24 rounded-full border-4 border-white/20 shadow-2xl object-cover mx-auto bg-slate-800">
                <div id="v-badge" class="hidden absolute -right-1 bottom-1 bg-white rounded-full p-1 shadow-lg">
                    <i data-feather="check-circle" class="w-5 h-5 text-indigo-600 fill-current"></i>
                </div>
            </div>

            <h1 id="handle" class="text-2xl font-black tracking-tight mb-2 uppercase"></h1>
            
            <div id="biz-label" class="hidden mb-4">
                <span class="px-3 py-1 rounded-full glass text-[9px] font-black tracking-[0.2em] uppercase border border-white/10">Official Business</span>
            </div>

            <p id="bio" class="text-sm font-medium opacity-90 max-w-sm mx-auto mb-10 leading-relaxed"></p>

            <div id="socials" class="flex justify-center gap-6 mb-12"></div>

            <div id="links-list" class="space-y-4"></div>

            <div class="mt-20 space-y-8">
                <a href="/" class="inline-flex items-center gap-2 px-6 py-3 rounded-2xl glass text-[10px] font-black tracking-widest uppercase hover:bg-white/20 transition">
                    <i data-feather="layers" class="w-4 h-4 text-indigo-400"></i> Create Your Own LinkStack
                </a>
                <div class="flex justify-center gap-4 opacity-40">
                    <button class="text-[9px] font-bold uppercase tracking-widest hover:opacity-100 transition">Report Page</button>
                    <span class="text-[9px]">â€¢</span>
                    <button class="text-[9px] font-bold uppercase tracking-widest hover:opacity-100 transition">Privacy</button>
                </div>
            </div>
        </div>

        <div id="not-found" class="hidden py-32">
            <div class="w-20 h-20 bg-slate-800 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i data-feather="frown" class="w-10 h-10 text-slate-500"></i>
            </div>
            <h2 class="text-3xl font-black mb-2">Page Not Found</h2>
            <p class="text-slate-400 mb-10">This handle is available. Claim it before someone else does!</p>
            <a href="/" class="px-10 py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-2xl shadow-indigo-500/20 hover:scale-105 transition inline-block">Claim @<span id="requested-handle"></span></a>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://xcicvuqdoztxhidwdmlc.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_DeSw5UHzjV444ZF6eMkB0g_taV-dynR';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function start() {
            const params = new URLSearchParams(window.location.search);
            const u = params.get('u');

            if (!u) {
                window.location.href = '/';
                return;
            }

            try {
                const { data: p, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('handle', u.toLowerCase())
                    .single();

                if (error || !p) {
                    showError(u);
                    return;
                }

                render(p);
                fetchLinks(p.id);
                updateCounter(p.id, p.page_visits || 0);

            } catch (err) {
                showError(u);
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
                feather.replace();
            }
        }

        function render(p) {
            document.title = `${p.handle.toUpperCase()} | LinkStack`;
            document.getElementById('handle').innerText = p.handle;
            document.getElementById('avatar').src = p.avatar_url || `https://ui-avatars.com/api/?name=${p.handle}&background=6366f1&color=fff`;
            document.getElementById('bio').innerText = p.bio || '';
            
            if (p.bg_color) document.body.style.backgroundColor = p.bg_color;
            if (p.custom_bg_url) document.getElementById('bg-image').style.backgroundImage = `url('${p.custom_bg_url}')`;

            if (p.is_verified) document.getElementById('v-badge').classList.remove('hidden');
            if (p.is_business) document.getElementById('biz-label').classList.remove('hidden');

            const sCont = document.getElementById('socials');
            const addS = (h, icon, url) => {
                if(h) sCont.innerHTML += `<a href="${url}${h}" target="_blank" class="p-2 glass rounded-xl hover:text-indigo-400 transition"><i data-feather="${icon}"></i></a>`;
            };

            addS(p.ig_handle, 'instagram', 'https://instagram.com/');
            addS(p.tw_handle, 'twitter', 'https://twitter.com/');
            
            if (p.is_business) {
                addS(p.li_handle, 'linkedin', '');
                addS(p.yt_handle, 'youtube', '');
                addS(p.wa_handle, 'message-circle', 'https://wa.me/');
            }

            document.getElementById('profile-wrap').classList.remove('hidden');
        }

        async function fetchLinks(uid) {
            const { data: links } = await supabaseClient
                .from('links')
                .select('*')
                .eq('user_id', uid)
                .order('created_at', { ascending: false });

            const list = document.getElementById('links-list');
            if (links && links.length > 0) {
                list.innerHTML = links.map(l => `
                    <a href="${l.url}" target="_blank" class="link-btn block w-full p-5 glass rounded-2xl text-center font-bold text-lg">
                        ${l.label}
                    </a>
                `).join('');
            }
        }

        async function updateCounter(id, current) {
            await supabaseClient.from('profiles').update({ page_visits: current + 1 }).eq('id', id);
        }

        function showError(h) {
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('requested-handle').innerText = h;
            document.getElementById('not-found').classList.remove('hidden');
            feather.replace();
        }

        start();
    </script>
</body>
</html>
